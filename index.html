<body>
  <script>
  function transformContent() {
    var content = document.getElementById('originalContent').value;
    try {
      var obj = JSON.parse(content);
      var transformedContent = JSON.stringify(obj, function(key, value) {
        if (typeof value === 'string') {
          if (value.length === 1 && value.charCodeAt(0) > 127) {
            return '&#' + value.charCodeAt(0) + ';';
          }
        }
        return value;
      }, 4);
      document.getElementById('transformedContent').value = transformedContent;
    } catch (error) {
      console.error(error);
      alert('Niepoprawny format danych JSON!');
    }
  }
</script>

  <script>
      // JavaScript for drag-and-drop functionality
    const pieces = document.querySelectorAll('.draggable');
    const squares = document.querySelectorAll('.square');
    const positionContainer = document.getElementById('positionContainer');

    pieces.forEach(piece => {
      piece.addEventListener('dragstart', dragStart);
      piece.addEventListener('dragend', dragEnd);
    });

    squares.forEach(square => {
      square.addEventListener('dragover', dragOver);
      square.addEventListener('dragenter', dragEnter);
      square.addEventListener('dragleave', dragLeave);
      square.addEventListener('drop', dragDrop);
    });

    let draggedPiece = null;
    let currentPosition = {};

    function dragStart() {
      draggedPiece = this;
      this.style.opacity = '0.9';
    }

    function dragEnd() {
      this.style.opacity = '1';
      updatePosition();
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dragEnter(e) {
      e.preventDefault();
      this.classList.add('highlight');
    }

    function dragLeave() {
      this.classList.remove('highlight');
    }

    function dragDrop() {
      this.classList.remove('highlight');
      const pieceClone = draggedPiece.cloneNode(true);
      this.appendChild(pieceClone);
      updatePosition();
    }

    function updatePosition() {
      currentPosition = {};
      squares.forEach(square => {
        if (square.children.length > 0) {
          const pieceId = square.children[0].id;
          const squareId = square.id;
          currentPosition[squareId] = document.getElementById(pieceId).innerHTML;
        }
      });
      positionContainer.innerHTML = JSON.stringify({ pieces: currentPosition }, null, 2);
    }
  </script>
